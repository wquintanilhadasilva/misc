<input type="text" [(ngModel)] = "filtro" >
<button (click)="setOrder()">
  Ordem
</button>
<ul>
  <li *ngFor="let item of array | filter: [{field:'name', value:filtro}] | orderBy: 'order' : asc">
    {{ item.name }}
  </li>
</ul>


<ul>
  <li *ngFor="let item of dados.prop.list | filter: filtro | orderBy: 'item' : asc">
    {{ item }}
  </li>
</ul>
